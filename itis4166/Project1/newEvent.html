<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>New Event Page</title>
        <link href="styles/general.css" type="text/css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e4624ff32d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <a href="index.html"><img src="images/transLogo.png" alt="Board Time Logo"/></a>
                <nav id="userNav">
                    <a href="newEvent.html">New Event</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                </nav>
            </div>
            <hr>
            <nav id="siteNav">
                <a href="events.html">Events</a>
            </nav>
        </header>
        <main>
            <form action="#">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>- Select One -</option>
                    <option value="board">Board Game</option>
                    <option value="tabletop">Table Top Game</option>
                    <option value="card">Card Game</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" required><br>
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="5" required></textarea><br>
                <label>Start:</label>
                <input id="start" name="start" type="datetime-local" required><br>
                <label>End:</label>
                <input id="end" name="end" type="datetime-local" required><br>
                <label>Location:</label>
                <input id="location" name="location" type="text" required><br>
                <label>Image:</label>
                <input id="image" name="image" type="file" required><br>
                <input id="submit" name="submit" type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <div>
                &copy;BoardTime
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </footer>
    </body>
</html>

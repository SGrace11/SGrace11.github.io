        <main>
            <form action="#">
                <label for="name">Name: 
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </label><br>
                <label for="phone">Phone Number: 
                    <input type="tel" id="phone" name="phonenum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                </label><br>
                <label for="email">Email: 
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </label><br>
                <p>Recieve emails about sales and promotions</p>
                <label for="pro-emails">
                    <input id="pro-emails" type="checkbox" value="yes" name="get-emails">Yes
                </label>
                <label for="anti-emails">
                    <input id="anti-emails" type="checkbox" value="no" name="get-emails">No
                </label><br>
                <p>Let us know a bit more about you:</p>
                <label for="business">
                    <input id="business" type="radio" value="business" name="client-type">Business
                </label>
                <label for="individual">
                    <input id="individual" type="radio" value="individual" name="client-type">Individual
                </label>
                <label for="nonprofit">
                    <input id="nonprofit" type="radio" value="nonprofit" name="client-type">Non-Profit
                </label><br>
                <label for="state">Reside in: 
                    <select id="state" name="state" required>
                        <option></option>
                        <option value="VA">VA</option>
                        <option value="NC">NC</option>
                        <option value="TN">TN</option>
                        <option value="SC">SC</option>
                        <option value="GA">GA</option>
                    </select>
                </label><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </main>

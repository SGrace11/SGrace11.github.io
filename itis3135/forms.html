<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>Sarah Grace | ITIS3135 | Sage Gecko | Forms</title>
        <link href="images/sg-favicon.png" type="image/x-icon" rel="icon">
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet" >
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Form</h2>
            <form action="#">
                <label for="name">Name: 
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </label><br>
                <label for="phone">Phone Number: 
                    <input type="tel" id="phone" name="phonenum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
                </label><br>
                <label for="email">Email: 
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </label><br>
                <p>Recieve emails about sales and promotions</p>
                <div>
                    <input id="pro-emails" type="checkbox" name="get-emails" value="yes">
                    <label for="pro-emails">Yes</label><br>
                </div>
                <p>Let us know a bit more about you:</p>
                <div>
                    <input id="business" type="radio" name="client-type" value="business">
                    <label for="business">Business</label><br>
                    <input id="individual" type="radio" name="client-type" value="individual">
                    <label for="individual">Individual</label><br>
                    <input id="nonprofit" type="radio" name="client-type" value="nonprofit">
                    <label for="nonprofit">Non-Profit</label><br>
                </div>
                <label for="state">Reside in: 
                    <select id="state" name="state" required>
                        <option value="" disabled selected> - </option>
                        <option value="VA">VA</option>
                        <option value="NC">NC</option>
                        <option value="TN">TN</option>
                        <option value="SC">SC</option>
                        <option value="GA">GA</option>
                    </select>
                </label><br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>

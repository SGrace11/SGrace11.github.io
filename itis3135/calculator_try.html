<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>Sarah Grace | ITIS3135 | Sage Gecko | Calculator Walkthrough</title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet" >
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator</h2>
            <div class="calculator">
                <div class="display">0</div>
                <div class="keys">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="operator">C</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>

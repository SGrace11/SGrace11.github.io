<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8" />
        <title>Sarah Grace | ITIS3135 | Sage Gecko | Calculator Walkthrough</title>
        <link href="images/sg-favicon.png" type="image/x-icon" rel="icon">
        <link href="styles/default.css" type="text/css" rel="stylesheet">
        <link href="styles/calculator_try.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator</h2>
            <div class="calculator">
                <div class="display">0</div>
                <div class="keys">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator" data-action="clear">C</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator" data-action="add">+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator" data-action="subtract">-</button>
                    <button>0</button>
                    <button class="operator" data-action="decimal">.</button>
                    <button class="operator" data-action="multiply">*</button>
                    <button class="operator" data-action="divide">/</button>
                    <button class="equal" data-action="calculate">=</button>
                </div>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
        <script src="scripts/calculator_try.js"></script>
    </body>
</html>
